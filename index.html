<!-- 클라이언트 측에서 Ajax 요청:
클라이언트에서는 JavaScript를 사용하여 서버로 Ajax 요청을 보낼 수 있습니다. 이를 위해 클라이언트 측 코드를 작성하고, jQuery를 사용하여 간단한 예제를 보여드리겠습니다. -->

<!DOCTYPE html>
<html>
<head>
    <title>Ajax Example</title>
</head>
<body>
    <button id="getDataButton">Get Data</button>
    <div id="dataDisplay"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#getDataButton').click(function() {
                // Ajax 요청을 보냅니다.
                $.ajax({
                    url: '/data',
                    method: 'GET',
                    success: function(data) {
                        // 요청이 성공하면 데이터를 표시합니다.
                        $('#dataDisplay').text(JSON.stringify(data, null, 2));
                    },
                    error: function() {
                        $('#dataDisplay').text('Failed to get data');
                    }
                });
            });
        });
    </script>
</body>
</html>
